<div class="container-fluid">
  <div class="form-container">
    <h2 class="text-center mb-4">Formulário de Serviço</h2>

    <form [formGroup]="formularioServico" (ngSubmit)="onSubmit()">
      <!-- Informações Básicas -->
      <div class="section-container">
        <h3>Informações Básicas</h3>
        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <label for="codigoOS">Código O.S.*</label>
              <input type="text" id="codigoOS" formControlName="codigoOS" class="form-control" required>
            </div>
          </div>
          <div class="col-md-8">
            <div class="form-group">
              <label for="empresaColaborador">Empresa do Colaborador*</label>
              <input type="text" id="empresaColaborador" formControlName="empresaColaborador" class="form-control" required>
            </div>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-12">
            <div class="form-group">
              <label for="nomeColaborador">Nome do Colaborador*</label>
              <input type="text" id="nomeColaborador" formControlName="nomeColaborador" class="form-control" required>
            </div>
          </div>
        </div>
      </div>

      <!-- Informações do Cliente -->
      <div class="section-container">
        <h3>Informações do Cliente</h3>
        <div class="row">
          <!-- Nome do Cliente -->
          <div class="col-md-6">
            <div class="form-group">
              <label for="nomeCliente">Nome do Cliente*</label>
              <input type="text" id="nomeCliente" formControlName="nomeCliente" class="form-control" required />
            </div>
          </div>

          <!-- CPF -->
          <div class="col-md-3">
            <label for="cpf" class="form-label">CPF:</label>
            <input id="cpf" type="text" class="form-control" formControlName="cpf" mask="000.000.000-00" />
            <div class="text-danger" *ngIf="f['cpf'].touched && f['cpf'].invalid">
              Por favor, informe o CPF com exatamente 11 dígitos. Ex: '12345678900'
            </div>
          </div>

          <!-- Telefone -->
          <div class="col-md-3">
            <div class="form-group">
              <label for="telefone">Telefone*</label>
              <input type="text" id="telefone" formControlName="telefone" class="form-control"
                (input)="formatarTelefone($event)" maxlength="15" required />
            </div>
          </div>
        </div>

        <div class="row mt-3">
          <!-- Logradouro -->
          <div class="col-md-4">
            <div class="form-group">
              <label for="logradouro">Logradouro*</label>
              <input type="text" id="logradouro" formControlName="logradouro" class="form-control" required />
            </div>
          </div>

          <!-- Número -->
          <div class="col-md-2">
            <div class="form-group">
              <label for="numero">Número*</label>
              <input type="text" id="numero" formControlName="numero" class="form-control" required />
            </div>
          </div>

          <!-- Bairro -->
          <div class="col-md-3">
            <div class="form-group">
              <label for="bairro">Bairro*</label>
              <input type="text" id="bairro" formControlName="bairro" class="form-control" required />
            </div>
          </div>

          <!-- CEP -->
          <div class="col-md-3">
            <div class="form-group">
              <label for="cep">CEP*</label>
              <input type="text" id="cep" formControlName="cep" mask="00000-000" class="form-control"
                (blur)="buscarCep()" required />
            </div>
          </div>
        </div>

        <div class="row mt-3">
          <!-- Cidade -->
          <div class="col-md-3">
            <div class="form-group">
              <label for="cidade">Cidade*</label>
              <input type="text" id="cidade" formControlName="cidade" class="form-control" required />
            </div>
          </div>

          <!-- UF (Estado) -->
          <div class="col-md-3">
            <div class="form-group">
              <label for="estado">UF*</label>
              <input type="text" id="estado" formControlName="estado" class="form-control" required />
            </div>
          </div>

          <!-- Complemento -->
          <div class="col-md-6">
            <div class="form-group">
              <label for="complemento">Complemento</label>
              <input type="text" id="complemento" formControlName="complemento" class="form-control" />
            </div>
          </div>
        </div>
      </div>

      <!-- Fotos da O.S -->
      <div class="section-container">
        <div class="row">
          <!-- Foto de Início da O.S -->
          <div class="col-md-6">
            <h3>Foto de Início da O.S</h3>
            <div class="foto-container">
              <img *ngIf="formularioServico.get('fotoInicio')?.value; else semFotoInicio"
                [src]="formularioServico.get('fotoInicio')?.value" alt="Foto de Início" class="img-fluid" />
              <ng-template #semFotoInicio>
                <p>Nenhuma foto de início registrada.</p>
              </ng-template>
            </div>
          </div>

          <!-- Foto de Fim da O.S -->
          <div class="col-md-6">
            <h3>Foto de Fim da O.S</h3>
            <div class="foto-container">
              <img *ngIf="formularioServico.get('fotoFim')?.value; else semFotoFim"
                [src]="formularioServico.get('fotoFim')?.value" alt="Foto de Fim" class="img-fluid" />
              <ng-template #semFotoFim>
                <p>Nenhuma foto de fim registrada.</p>
              </ng-template>
            </div>
          </div>
        </div>
      </div>

      <!-- Observações -->
      <div class="section-container">
        <h3>Observações</h3>
        <div class="form-group">
          <textarea id="observacoes" formControlName="observacoes" class="form-control" rows="4"></textarea>
        </div>
      </div>

      <!-- Assinatura -->
      <div class="section-container">
        <h3>Assinatura do Cliente</h3>
        <div class="signature-container">
          <canvas class="signature-pad"></canvas>
        </div>
      </div>
      <!-- Assinatura -->
      <div class="section-container">
        <div class="signature-container">
          <button type="button" class="btn btn-success" (click)="gerarPDF()">Baixar PDF</button>
        </div>
      </div>
      

      <!-- Botões do formulário -->
      <div class="button-container d-flex justify-content-center gap-3">
        <button type="button" class="btn btn-secondary" (click)="limparAssinatura()">Limpar Assinatura</button>
        <button type="submit" class="btn btn-primary">Enviar Formulário</button>
      </div>
    </form>
  </div>
</div>

<!-- Backdrop -->
<div class="modal-backdrop fade show" *ngIf="modalVisible"></div>
